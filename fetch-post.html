<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch post</title>
</head>

<body>
    <p>Add a new prodcut to the <code>products</code> collection</p>
    <code>{title: 'new product', price: 49}</code>
    <p>The response: <span id='response'></span></p>
    <p>Error: <span id='error'></span></p>
    <script>
        const newProduct = { 'id':1003,'subject':"Lorax",'description':"The Lorax is a children's book written by  Dr. Seuss and first publish",'location':"DUBAI!",'price':20,'image':"C://Users/hp/LabTaskIndivi/images/lorax.jpg",'availableInventory':10,'rating':2 };

        // set the url to your server and route
        fetch('https://cst--3145.herokuapp.com/collection/products', {
            method: 'POST', // set the HTTP method as 'POST'
            headers: {
                'Content-Type': 'application/json', // set the data type as JSON
            },
            body: JSON.stringify(newProduct), // need to stringify the JSON object
        })
            .then(response => response.json())
            .then(responseJSON => {
                document.getElementById('response').innerText = JSON.stringify(responseJSON);
            })
            .catch((error) => {
                document.getElementById('error').innerText = error;
            });
    </script>
</body>

</html>
